[build]
  command = "npm run build"
  publish = "dist"

# Proxy /api/* requests to your Render backend
# Replace RENDER_BACKEND_URL with your actual Render service URL
# Example: https://christmas-gifts-backend-abc123.onrender.com
[[redirects]]
  from = "/api/*"
  to = "https://RENDER_BACKEND_URL/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=3600"


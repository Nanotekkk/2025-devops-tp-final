services:
  - type: web
    name: christmas-gifts-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: christmas-gifts-db
          property: connectionString
      - key: PORT
        value: 8080
    autoDeploy: false

databases:
  - name: christmas-gifts-db
    databaseName: christmas_gifts
    user: postgres
    region: frankfurt
    plan: free
